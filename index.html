<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>
<body>
    <header class="Encabezado">
        <h1>Encriptador/DesEncriptador</h1>
    </header>    

    <main class="Contenedor principal main-container">
        <div>
            <h2>Escribe un mensaje para encriptar</h2>
            <textarea class="form-control" id="areaTexto" rows="8"></textarea>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-primary" id="botonEncriptar">Encriptar</button>
                <button class="btn btn-secondary" id="botonDesencriptar">Desencriptar</button>
            </div>
        </div>
    
        <div>
            <h2>Mensaje Oculto</h2>
            <textarea class="form-control" id="areaTextoEncriptado" rows="8" readonly></textarea>
            <button class="btn btn-success mt-3" id="botonCopiar">Copiar</button>
        </div>
    </main>
    
    <footer class="bg-primary text-white text-center py-3">
        <p class="m-0">
            Challenge ONE G5-encriptador de texto.
            <br>
            Elaborado por Donald Miguel Jacamo Estrada con fines educativos.
            Gracias a Alura y Oracle.

        </p>
        <div class="social-icons mt-3">
            <a href="https://twitter.com/JacamoDonald" target="_blank" class="text-white me-3">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://github.com/Djacamo01" target="_blank" class="text-white me-3">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/donald-miguel-jacamo-estrada-0218551a1/" target="_blank" class="text-white me-3">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/djacamo01/" target="_blank" class="text-white">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <div class="footer-images">
            <img src="oracle.png" alt="Oracle" class="footer-image oracle-image">
            <img src="alura.png" alt="Alura" class="footer-image alura-image">
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
